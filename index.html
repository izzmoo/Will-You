<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
:root{
  --bg1:#ffdde1;
  --bg2:#ee9ca7;
  --yes:#22c55e;
  --no:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui, sans-serif;
  background:radial-gradient(circle at top, var(--bg1), var(--bg2));
  overflow:hidden;
}

/* FULL PAGE HEART RAIN */
#rain{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}

.rain-heart{
  position:absolute;
  top:-40px;
  animation: fall linear forwards;
  opacity:.9;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* BIGGER CARD */
.card{
  width:min(680px,95vw);
  padding:40px 36px;
  background:rgba(255,255,255,.78);
  backdrop-filter:blur(12px);
  border-radius:30px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.25);
  position:relative;
}

#topPic{
  width:min(300px,80vw);
  border-radius:22px;
  margin:0 auto 20px;
  display:block;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
}

h1{
  font-size:clamp(32px,4vw,44px);
  margin-bottom:12px;
}

p{
  font-size:17px;
  opacity:.85;
}

.buttons{
  position:relative;
  margin-top:28px;
  height:120px;
}

/* BUTTONS */
button{
  border:none;
  border-radius:999px;
  padding:18px 30px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 14px 28px rgba(0,0,0,.2);
}

/* YES IS HUGE */
#yesBtn{
  background:var(--yes);
  color:white;
  transform:scale(1.45);
}
#yesBtn:hover{transform:scale(1.55)}
#yesBtn:active{transform:scale(1.4)}

/* NO IS CHAOS */
#noBtn{
  background:var(--no);
  color:white;
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%);
  animation:jitter .18s infinite;
}

@keyframes jitter{
  0%{transform:translate(-50%,0)}
  25%{transform:translate(-54%,-2px)}
  50%{transform:translate(-46%,2px)}
  75%{transform:translate(-52%,1px)}
  100%{transform:translate(-50%,0)}
}

.result{
  margin-top:24px;
  font-size:20px;
  font-weight:700;
  min-height:28px;
}
</style>
</head>

<body>

<div id="rain"></div>

<div class="card">
  <img id="topPic"
    src="image/catt.png"
    alt="cute">

  <h1>Grace, will you be my Valentine?? üíñ</h1>
  <p>There is technically a choice.</p>

  <div class="buttons" id="btnArea">
    <button id="yesBtn">YES üíò</button>
    <button id="noBtn">NO ‚ùå</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const btnArea=document.getElementById("btnArea");
const result=document.getElementById("result");
const rain=document.getElementById("rain");

let dodgeCount=0;

/* MOVE NO AROUND */
function moveNo(){
  const area=btnArea.getBoundingClientRect();
  const btn=noBtn.getBoundingClientRect();
  const x=Math.random()*(area.width-btn.width);
  const y=Math.random()*(area.height-btn.height);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

setInterval(()=>{ if(!noBtn.disabled) moveNo(); },450);

function dodge(){
  dodgeCount++;
  moveNo();
  const scale=Math.max(.45,1-dodgeCount*.08);
  noBtn.style.transform=`translateX(-50%) scale(${scale})`;
  result.textContent=[
    "No is unavailable.",
    "Still no? Interesting.",
    "The button refuses.",
    "Commitment detected. Abort.",
    "This is getting embarrassing."
  ][Math.min(dodgeCount-1,4)];
}

noBtn.addEventListener("mouseenter",dodge);
noBtn.addEventListener("click",dodge);

/* HEART RAIN */
function heartRain(){
  const hearts=["üíñ","üíò","üíù","üíï","üíó","üíì","üíû","‚ù§Ô∏è"];
  const interval=setInterval(()=>{
    const h=document.createElement("div");
    h.className="rain-heart";
    h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=16+Math.random()*26+"px";
    h.style.animationDuration=2+Math.random()*3+"s";
    rain.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },120);

  setTimeout(()=>clearInterval(interval),4500);
}

/* YES CLICK */
yesBtn.addEventListener("click",()=>{
  result.textContent="Correct answer. Obviously. üíçüíñ";
  noBtn.disabled=true;
  noBtn.style.opacity=.4;
  heartRain();
});
</script>

</body>
</html>
